<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yahoo! Agent Interface</title>
  <style>
    :root {
      --yahoo-purple: #6001d2;
      --dark-bg: #1a1a1a;
      --light-bg: #2b2b2b;
      --text-light: #ffffff;
      --text-muted: #cccccc;
      --accent: #9f6bff;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      background: var(--yahoo-purple);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 1.25rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 250px 1fr 300px;
      height: 100%;
      gap: 1px;
      background: #111;
    }

    aside, section, .sidebar-right {
      background: var(--light-bg);
      padding: 1rem;
      overflow-y: auto;
    }

    aside h2, .sidebar-right h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 0.25rem;
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      background: #3a3a3a;
      padding: 0.75rem;
      border-radius: var(--radius);
      max-width: 80%;
    }

    .message.agent {
      align-self: flex-end;
      background: var(--yahoo-purple);
    }

    .composer {
      display: flex;
      gap: 0.5rem;
    }

    .composer textarea {
      flex: 1;
      border-radius: var(--radius);
      border: none;
      padding: 0.75rem;
      background: #444;
      color: white;
      resize: none;
    }

    .composer button {
      background: var(--yahoo-purple);
      border: none;
      border-radius: var(--radius);
      color: white;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }

    .customer-info p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .quick-replies {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .quick-replies button {
      padding: 0.4rem 0.75rem;
      border: none;
      border-radius: var(--radius);
      background: #444;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }

    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }

      aside, .sidebar-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yahoo! Agent Desktop</h1>
    <div>Agent: Jordan Lee</div>
  </header>

  <div class="layout">
    <!-- LEFT: Context -->
    <aside>
      <h2>Customer</h2>
      <div class="customer-info">
        <p><strong>Name:</strong> Alex Morgan</p>
        <p><strong>Email:</strong> alex***@yahoo.com</p>
        <p><strong>Tier:</strong> Standard</p>
        <p><strong>Region:</strong> US-West</p>
        <p><strong>Channel:</strong> Chat</p>
      </div>
    </aside>

    <!-- CENTER: Chat -->
    <section class="chat">
      <div class="chat-messages" id="messages">
        <div class="message">Hi, I can't access my Yahoo Mail.</div>
        <div class="message agent">Sorry to hear that! Are you seeing an error message?</div>
      </div>

      <div class="composer">
        <textarea id="input" placeholder="Type your response..." rows="2"></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>

      <div class="quick-replies">
        <button onclick="quickReply('Try clearing your cache and cookies.')">Clear Cache</button>
        <button onclick="quickReply('Is this happening on mobile or desktop?')">Platform Check</button>
        <button onclick="quickReply('Have you tried incognito mode?')">Incognito Test</button>
      </div>
    </section>

    <!-- RIGHT: Disposition + Tools -->
    <div class="sidebar-right">
      <h2>Wrap-Up</h2>
      <label>Disposition:</label><br />
      <select style="width:100%; margin-bottom:0.5rem; padding:0.5rem;">
        <option>Resolved</option>
        <option>Escalated</option>
        <option>Follow-Up Needed</option>
      </select>

      <label>Notes:</label><br />
      <textarea style="width:100%; height:100px; margin-top:0.5rem; padding:0.5rem; background:#444; border:none; color:white; border-radius:var(--radius);"></textarea>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;
      const messages = document.getElementById('messages');

      const div = document.createElement('div');
      div.className = 'message agent';
      div.textContent = msg;
      messages.appendChild(div);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }

    function quickReply(text) {
      document.getElementById('input').value = text;
    }
  </script>
</body>
</html>
